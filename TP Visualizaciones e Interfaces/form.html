<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>



    <nav role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo"><img src="img/isologotipopng.png" id="logo"></a>
            <ul class="right hide-on-med-and-down">
                <li class="registro"><a href="#" class="iniciar">Iniciar Sesi√≥n</a></li>
            </ul>

            <!--
      <button class="botonRegistro"></button>
      -->

            <ul id="slide-out" class="sidenav">
                <li>
                    <div class="user-view">
                        <div class="background">
                            <img src="img/inversion3.jpg" id="inversion">
                        </div>
                        <a href="#user"><img class="circle" src="img/logopng.png" id="logoSideNav"></a>
                        <a href="#name"><span class="white-text name">BROKAR</span></a>
                        <a href="#email"><span class="white-text email">atencionysoporte@brokar.com</span></a>
                    </div>
                </li>
                <li><a href="#!"><i class="material-icons">home</i>HOME</a></li>
                <li><a href="#!"><i class="material-icons">school</i>CURSOS</a></li>
                <li><a href="#!"><i class="material-icons">account_box</i>REGISTRO</a></li>
                <li>
                    <div class="divider"></div>
                </li>
                <li><a class="waves-effect" href="#!">Preguntas frecuentes</a></li>
                <li><a class="waves-effect" href="#!">Ayuda</a></li>
                <li><a class="waves-effect" href="#!">Contacto</a></li>
            </ul>
            <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </nav>

    <div class="container">
        <header>
            <div class="row ">
                <div class="col s12 container hide-on-med-and-down">
                    <ul class="tabs ">

                        <li class="tab col s4 container orange lighten-3"><a class="waves-effect waves-light btn-large" href="#">HOME</a></li>
                        <li class="tab col s4 container orange lighten-3"><a class="waves-effect waves-light btn-large" href="#test2">CURSOS</a></li>
                        <li class="tab col s4 container orange lighten-3"><a class="waves-effect waves-light btn-large" href="#test4">REGISTRO</a></li>
                    </ul>
                </div>
            </div>
        </header>



        <div class="input-containers">

            <div class="register-container">
                <h3 class="header center orange-text margin-cero"><span>REGISTRO</span></h1>
                    <h6 class="register-sub-container">Ingrese sus datos:</h2>
            </div>

            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">person</i>
                            <input type="text" id="nombre" class="autocomplete">
                            <label for="nombre">Nombre</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">people</i>
                            <input type="text" id="apellido" class="autocomplete">
                            <label for="apellido">Apellido</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input type="email" id="email" class="autocomplete">
                            <label for="email">Email</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock</i>
                            <input type="password" id="contrasena" class="autocomplete">
                            <label for="contrasena">Contrasena</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">local_phone</i>
                            <input type="text" id="telefono" class="autocomplete">
                            <label for="telefono">Telefono</label>
                        </div>
                    </div>
                </div>
            </div>
            <div id="send-button">
                <a class="waves-effect waves-light btn">Enviar</a>
            </div>
        </div>




        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>
    </div>
</body>
<footer class="page-footer">
    <span id="contact">Contacto</span>
    <div class="contact-icons-container">
        <div class="contact-icons">
            <img class="orange" src="./img/facebook.svg">
        </div>
        <div class="contact-icons">
            <img class="orange" src="./img/instagram.svg">
        </div>
        <div class="contact-icons">
            <img class="orange" src="./img/twitter.svg">
        </div>
    </div>
</footer>

</html>
